<!-- enterResetCode.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Wprowadź kod resetowania</title>
</head>
<body>
<h1>Wprowadź kod resetowania hasła</h1>
<form th:action="@{/auth/reset-password}" method="post">
  <div>
    <label for="resetCode">Kod resetowania:</label>
    <input type="text" id="resetCode" name="resetCode" required />
  </div>
  <div>
    <label for="newPassword">Nowe hasło:</label>
    <input type="password" id="newPassword" name="newPassword" required />
  </div>
  <div>
    <label for="confirmPassword">Potwierdź nowe hasło:</label>
    <input type="password" id="confirmPassword" name="confirmPassword" required />
  </div>
  <div>
    <input type="submit" value="Zresetuj hasło" />
  </div>
</form>
<div th:if="${message}" th:text="${message}"></div>
</body>
</html>
