<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" lang="pl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="/js/offerValidation.js"></script>
</head>
<body>
<section layout:fragment="content" class="offers-section">
    <h2>Dodaj ofertę</h2>
    <form th:action="@{/offers/new}" th:object="${offer}" method="post" class="offers-section"
          onsubmit="return validateIntegerFields()">
        <div th:replace="~{offers/fragments/form :: formFields(${offer}, ${userBoats})}"></div>
        <div class="mt-3">
            <button type="button" onclick="window.history.back()" class="btn btn-secondary">Wróć</button>
            <input type="submit" value="Dodaj ofertę" class="btn btn-primary"/>
        </div>
    </form>
</section>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
