<div th:fragment="formFields(offer, userBoats)">
  <div class="form-group">
    <label for="boat">Wybierz łódź:</label>
    <select id="boat" th:field="*{boatId}" class="form-control" required>
      <option value="" th:unless="${userBoats}">Wybierz...</option>
      <option th:each="boat : ${userBoats}"
              th:value="${boat.id}"
              th:text="${boat.name}"></option>
    </select>
    <div th:if="${#fields.hasErrors('boatId')}" class="alert alert-danger" th:errors="*{boatId}"></div>
  </div>
  <div class="form-group">
    <label for="port">Port:</label>
    <input type="text" id="port" th:field="*{port}" class="form-control" required/>
    <div th:if="${#fields.hasErrors('port')}" class="alert alert-danger" th:errors="*{port}"></div>
  </div>
  <div class="form-group">
    <label for="price">Cena:</label>
    <input type="number" id="price" th:field="*{price}" class="form-control" required/>
    <div th:if="${#fields.hasErrors('price')}" class="alert alert-danger" th:errors="*{price}"></div>
  </div>
  <div class="form-group">
    <label for="deposit">Kaucja:</label>
    <input type="number" id="deposit" th:field="*{deposit}" class="form-control" required/>
    <div th:if="${#fields.hasErrors('deposit')}" class="alert alert-danger" th:errors="*{deposit}"></div>
  </div>
  <div class="form-group">
    <label for="startDate">Data rozpoczęcia:</label>
    <input type="date" id="startDate" th:field="*{startDate}" class="form-control" required/>
    <div th:if="${#fields.hasErrors('startDate')}" class="alert alert-danger" th:errors="*{startDate}"></div>
  </div>
  <div class="form-group">
    <label for="endDate">Data zakończenia:</label>
    <input type="date" id="endDate" th:field="*{endDate}" class="form-control" required/>
    <div th:if="${#fields.hasErrors('endDate')}" class="alert alert-danger" th:errors="*{endDate}"></div>
  </div>
  <div class="form-group">
    <label for="description">Opis:</label>
    <textarea id="description" th:field="*{description}" class="form-control" required></textarea>
    <div th:if="${#fields.hasErrors('description')}" class="alert alert-danger"
         th:errors="*{description}"></div>
  </div>
</div>
