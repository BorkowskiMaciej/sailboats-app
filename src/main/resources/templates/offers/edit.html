<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" lang="pl">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <script src="/js/offerValidation.js"></script>
</head>
<body>
<main>
  <section layout:fragment="content" class="offers-section">
    <h2>Edycja oferty</h2>
    <form id="editOfferForm" th:action="@{/offers/update/{id}(id=${offer.id})}" th:object="${offer}" method="post" class="offers-section" onsubmit="return validateIntegerFields()">
      <div th:replace="~{offers/fragments/form :: formFields(${offer}, ${userBoats})}"></div>
      <div class="mt-3">
        <button type="button" onclick="window.history.back()" class="btn btn-secondary">Wróć</button>
        <button type="submit" class="btn btn-primary">Zapisz zmiany</button>
      </div>
    </form>
  </section>
</main>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
