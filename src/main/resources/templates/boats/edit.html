<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml" layout:decorate="~{layout}"
      lang="pl">
<head>
    <meta charset="UTF-8">
    <script src="/js/boatValidation.js"></script>
</head>
<body>
<main>
    <section layout:fragment="content" class="offers-section">
        <h2>Edycja łodzi</h2>
        <form id="editBoatForm" th:action="@{/boats/update/{id}(id=${boat.id})}" th:object="${boat}" method="post" enctype="multipart/form-data" onsubmit="return validateForm()">
            <div th:replace="~{boats/fragments/form :: boatFormFields(${boat})}"></div>
            <div class="buttons">
                <button type="button" onclick="window.history.back()" class="button btn-grey">Wróć</button>
                <button type="submit" class="button btn-blue">Zapisz zmiany</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
