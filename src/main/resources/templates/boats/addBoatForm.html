<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml"  lang="pl">
<head>
    <title>Dodaj nową łódź</title>
</head>
<body>
<section layout:fragment="content">
<h1>Rejestracja nowej łodzi</h1>
<form th:action="@{/boats/add}" th:object="${boat}" method="post">
    <div>
        <label for="name">Nazwa:</label>
        <input type="text" id="name" th:field="*{name}" required />
        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Błąd nazwy</div>
    </div>

    <div>
        <label for="type">Typ:</label>
        <select id="type" th:field="*{type}">
            <option value="SAILBOAT">Żaglowy</option>
            <option value="MOTORBOAT">Motorowy</option>
        </select>
    </div>

    <div>
        <label for="model">Model:</label>
        <input type="text" id="model" th:field="*{model}" required />
        <div th:if="${#fields.hasErrors('model')}" th:errors="*{model}">Błąd modelu</div>
    </div>

    <div>
        <label for="maxHeadcount">Maksymalna liczba osób:</label>
        <input type="number" id="maxHeadcount" th:field="*{maxHeadcount}" min="1" required />
        <div th:if="${#fields.hasErrors('maxHeadcount')}" th:errors="*{maxHeadcount}">Błąd liczby osób</div>
    </div>

    <div>
        <label for="cabinsNumber">Liczba kabin:</label>
        <input type="number" id="cabinsNumber" th:field="*{cabinsNumber}" min="1" required />
        <div th:if="${#fields.hasErrors('cabinsNumber')}" th:errors="*{cabinsNumber}">Błąd liczby kabin</div>
    </div>

    <div>
        <label for="prodYear">Rok produkcji:</label>
        <input type="number" id="prodYear" th:field="*{prodYear}" min="1900" max="2023" required />
        <div th:if="${#fields.hasErrors('prodYear')}" th:errors="*{prodYear}">Błąd roku produkcji</div>
    </div>

    <div>
        <label for="enginePower">Moc silnika (KM):</label>
        <input type="number" id="enginePower" th:field="*{enginePower}" min="1" required />
        <div th:if="${#fields.hasErrors('enginePower')}" th:errors="*{enginePower}">Błąd mocy silnika</div>
    </div>

    <div>
        <input type="submit" value="Zarejestruj łódź" />
    </div>
</form>
</section>
</body>
</html>
