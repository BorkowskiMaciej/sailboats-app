<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Add Boat</title>
</head>
<body>
<h1>Add a New Boat</h1>
<form action="#" th:action="@{/boats}" th:object="${boat}" method="post">
  <p>Name: <input type="text" th:field="*{name}" /></p>
  <p>Type: <input type="text" th:field="*{type}" /></p>
  <p><input type="submit" value="Submit" /> <a href="/boats">Cancel</a></p>
</form>
</body>
</html>
