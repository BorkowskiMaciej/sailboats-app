<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" lang="pl">
<head>
    <script src="/js/passwordValidation.js"></script>
    <script src="/js/successAlertTimeout.js"></script>
    <script src="/js/errorAlertTimeout.js"></script>
</head>
<body>
<section layout:fragment="content" class="offers-section">
    <h2>Wprowadź kod resetowania hasła</h2>
    <form th:action="@{/auth/reset-password}" method="post" onsubmit="return validatePassword()" class="offers-section">
        <div th:if="${message}" class="alert alert-green" id="successAlert" th:text="${message}"></div>
        <div class="form-group">
            <label for="resetCode">Kod resetowania:</label>
            <input type="text" id="resetCode" name="resetCode" class="form-control" required />
        </div>
        <div th:if="${error}" id="errorAlert" class="alert alert-red" th:text="${error}"></div>
        <div class="form-group">
            <label for="password">Nowe hasło:</label>
            <input type="password" id="password" name="password" class="form-control" required />
        </div>
        <div class="form-group">
            <label for="confirmPassword">Potwierdź nowe hasło:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required />
        </div>
        <div id="validationMessage" style="color: red;"></div>
        <div class="buttons">
            <button type="button" onclick="window.history.back()" class="button btn-grey">Wróć</button>
            <input type="submit" value="Zresetuj hasło" class="button btn-blue"/>
        </div>
    </form>
</section>
</body>
</html>
