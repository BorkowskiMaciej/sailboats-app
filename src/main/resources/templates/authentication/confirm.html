<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" lang="pl">
<head>
  <script src="/js/errorAlertTimeout.js"></script>
  <script src="/js/successAlertTimeout.js"></script>
</head>
<body>
<section layout:fragment="content" class="main-section">
  <h2>Aktywuj konto</h2>
  <form th:action="@{/auth/confirm}" method="post" class="main-section">
    <div th:if="${message}" id="successAlert" class="alert alert-green" th:text="${message}"></div>
    <div class="form-group">
      <label for="confirmationCode">Kod aktywujący:</label>
      <input type="text" id="confirmationCode" name="confirmationCode" class="form-control" required />
    </div>
    <div th:if="${error}" id="errorAlert" class="alert alert-red" th:text="${error}"></div>
    <div class="buttons">
      <input type="submit" value="Potwierdź" class="button btn-blue"/>
    </div>
  </form>
</section>
</body>
</html>
