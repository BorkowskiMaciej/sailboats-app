<!DOCTYPE html>
<html lang="pl"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <title>Layout template</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/">Strona główna</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">O nas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">Kontakt</a>
                </li>
                <li class="nav-item dropdown" th:unless="${T(org.springframework.security.core.context.SecurityContextHolder).context.authentication.principal == 'anonymousUser'}">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"
                       th:text="${T(org.springframework.security.core.context.SecurityContextHolder).context.authentication.principal.username}">
                        Nazwa użytkownika
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/account">Moje konto</a>
                        <a class="dropdown-item" href="/boats">Moje jachty</a>
                        <a class="dropdown-item" href="/offers">Moje oferty</a>
                        <a class="dropdown-item" href="/reservations/hosted">Moje rezerwacje</a>
                        <form action="/logout" method="post" class="dropdown-item">
                            <input type="submit" value="Wyloguj się" style="border: none; background: none; padding: 0; margin: 0; cursor: pointer;">
                        </form>
                    </div>
                </li>
                <li class="nav-item" th:if="${T(org.springframework.security.core.context.SecurityContextHolder).context.authentication.principal == 'anonymousUser'}">
                    <a class="nav-link" href="/auth/login">Zaloguj się</a>
                </li>
            </ul>
        </div>
    </nav>
</header>
<main>
    <section layout:fragment="content">
    </section>
</main>
<footer>
    <p>© 2023 Czarter Jachtów. Wszelkie prawa zastrzeżone.</p>
</footer>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
