<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" lang="pl">
<head>
    <title>Żądanie resetu hasła</title>
</head>
<body>
<section layout:fragment="content">
<h1>Resetowanie hasła</h1>
<form th:action="@{/auth/request-reset-password}" method="post">
    <div>
        <label for="email">Adres E-mail:</label>
        <input type="email" id="email" name="email" required/>
    </div>
    <div>
        <input type="submit" value="Resetuj hasło"/>
    </div>
</form>

<div th:if="${error}" th:text="${error}" style="color: red;"></div>

<div th:if="${message}" th:text="${message}" style="color: green;"></div>
</section>
</body>
</html>
