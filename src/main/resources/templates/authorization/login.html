<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml" lang="pl">
<head>
    <title>Login</title>
</head>
<body>
<section layout:fragment="content">
<h1>Login</h1>
<form th:action="@{/auth/login}" method="post">
    <div>
        <label for="username">Username: </label>
        <input type="text" id="username" name="username" />
    </div>
    <div>
        <label for="password">Password: </label>
        <input type="password" id="password" name="password" />
    </div>
    <div th:if="${loginError}" th:text="${loginError}"></div>
    <div>
        <input type="submit" value="Sign In" />
    </div>
</form>
<div>
    <a href="/auth/register">Zarejestruj się</a>
</div>
<div>
    <a href="/auth/request-reset-password">Zapomniałeś hasła?</a>
</div>
</section>
</body>
</html>
