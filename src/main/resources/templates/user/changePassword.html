<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout}" xmlns:layout="http://www.w3.org/1999/xhtml"
      lang="pl">
<head>
    <meta charset="UTF-8">
    <script src="/js/passwordValidation.js"></script>
</head>
<body>
<main>
    <section layout:fragment="content" class="main-section">
        <h2>Zmiana hasła</h2>
        <form th:action="@{/account/change-password}" method="post" onsubmit="return validatePassword()">
            <div class="form-group">
                <label for="password">Nowe hasło:</label>
                <input type="password" id="password" name="password" class="form-control" minlength="8"
                       maxlength="30" required/>
            </div>
            <div class="form-group">
                <label for="confirmPassword">Powtórz nowe hasło:</label>
                <input type="password" id="confirmPassword" name="confirmPassword" class="form-control" required/>
                <div id="validationMessage" style="color: red;"></div>
            </div>
            <div class="buttons">
                <button type="button" onclick="window.history.back()" class="button btn-grey">Wróć</button>
                <button type="submit" class="button btn-blue">Zmień hasło</button>
            </div>
        </form>
    </section>
</main>
</body>
</html>
